
[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[jobs]
symbol = "+ "
threshold = 4

[nodejs]
symbol = "⬢ "
style = "bold green"

[package]
symbol = "📦 "

[python]
symbol = "🐍 "
pyenv_version_name = false
pyenv_prefix = "foo "

[rust]
symbol = "🦀 "
