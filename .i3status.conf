
# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	color_good = "#BBBBBB"
	color_bad = "#CC1616"
	color_degraded = "#55858E"
	interval = 2
}

order += "volume master"
order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "cpu_temperature 1"
order += "cpu_temperature 2"
order += "cpu_temperature 3"
order += "disk /"
order += "ethernet eno1"
order += "tztime local"

volume master {
#	format = " ♪: %volume  "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	# termsyn font
	format = "VOL %volume "
}

load {
#	format = " Δ: %1min "
	# termsyn font
	format = " LOAD %1min"
}

cpu_usage {
	format = "%usage "
}

cpu_temperature 0 {
	format = " CPU %degrees°"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon0/temp2_input"
	max_threshold = 95
}

cpu_temperature 1 {
	format = "%degrees°"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon0/temp3_input"
	max_threshold = 95
}

cpu_temperature 2 {
	format = "%degrees°"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon0/temp4_input"
	max_threshold = 95
}

cpu_temperature 3 {
	format = "%degrees° "
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon0/temp5_input"
	max_threshold = 95
}

disk "/" {
	format = " DISK %avail:/ "
}

ethernet eno1 {
	# if you use %speed, i3status requires root privileges
#	format_up =  " Ω: %ip  "
#	format_down = " ∅ eno1  "

	# termsyn font
	format_up =  " %ip "
	format_down = " eno1 "
}

tztime local {
#	format = " %h-%d %H:%M ☰ "
	# termsyn font
	format = " %h-%d %l:%M %p"
}

