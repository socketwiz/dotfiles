#
# Main Settings
#

# Allow programs inside tmux to use escape sequences (e.g. image paste in Claude Code)
set -gq allow-passthrough on

# Add homebrew to PATH early (required for tokyo-night theme which needs bash 4+)
# This must be BEFORE TPM runs. Safe on Linux (paths just won't exist).
set-environment -g PATH "/opt/homebrew/bin:/opt/homebrew/sbin:/home/linuxbrew/.linuxbrew/bin:$PATH"

# macOS-specific settings
if-shell "uname | grep -q Darwin" {
    set -g default-shell /bin/zsh
    # Use pbcopy for clipboard integration
    bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
    # Terminal settings for proper Unicode/icon rendering
    set -g default-terminal "xterm-256color"
    set -as terminal-overrides ',xterm*:Tc'
    set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
    set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
} {
    # Linux: Use xsel for clipboard integration
    bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel --clipboard --input"
}

set-option -sa terminal-features ',xterm-256color:RGB'

set-window-option -g clock-mode-style 12

unbind C-b
set -g prefix C-Space

bind Space copy-mode

# Split windows
bind | split-window -h
bind - split-window -v

# Select panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Switch to the left window
bind -r C-h select-window -t :-
# Switch to the right window
bind -r C-l select-window -t :+

# Pass Shift+Enter through to applications (e.g. Claude Code)
bind -n S-Enter send-keys Escape "[13;2u"

set -sg escape-time 0
set -g history-limit 50000
set -g renumber-windows on

setw -g monitor-activity on
setw -g mode-keys vi

# Don't rename window based on last command run
set-option -g allow-rename off

# Enable status bar and focus events
set-option -g status on
set-option -g focus-events on

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# when in copy mode, also copy to clipboard
set -g set-clipboard on

#
# Custom Blue Theme
#
# Palette:
#   bg:        #000000 (black)
#   fg:        #c0caf5 (lavender)
#   blue:      #7aa2f7 (accent)
#   cyan:      #7dcfff (highlight)
#   muted:     #565f89 (dim)
#   selection: #283457 (dark blue)
#   error:     #f7768e (pink)

# Status bar
set -g status-style "bg=#000000,fg=#c0caf5"
set -g status-left "#[bg=#7aa2f7,fg=#000000,bold] #S #[default] "
set -g status-right "#[fg=#565f89]%a %b %d #[fg=#7dcfff]%l:%M %p "
set -g status-left-length 30
set -g status-right-length 40

# Window list
set -g window-status-format "#[fg=#565f89] #I:#W "
set -g window-status-current-format "#[bg=#283457,fg=#7dcfff,bold] #I:#W "
set -g window-status-activity-style "fg=#7aa2f7"
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#283457"
set -g pane-active-border-style "fg=#7aa2f7"

# Selection / copy mode / session chooser (prefix+s)
set -g mode-style "bg=#283457,fg=#7dcfff"

# Messages and command prompt
set -g message-style "bg=#283457,fg=#c0caf5"
set -g message-command-style "bg=#283457,fg=#c0caf5"

# Pane number display
set -g display-panes-colour "#565f89"
set -g display-panes-active-colour "#7aa2f7"

# Clock
set -g clock-mode-colour "#7aa2f7"

#
# Plugins
#
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
