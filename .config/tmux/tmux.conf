#
# Main Settings
#

# Add homebrew to PATH early (required for tokyo-night theme which needs bash 4+)
# This must be BEFORE TPM runs. Safe on Linux (paths just won't exist).
set-environment -g PATH "/opt/homebrew/bin:/opt/homebrew/sbin:/home/linuxbrew/.linuxbrew/bin:$PATH"

# macOS-specific settings
if-shell "uname | grep -q Darwin" {
    set -g default-shell /bin/zsh
    # Use pbcopy for clipboard integration
    bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
    # Terminal settings for proper Unicode/icon rendering
    set -g default-terminal "xterm-256color"
    set -as terminal-overrides ',xterm*:Tc'
    set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
    set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
    set -gq allow-passthrough on
} {
    # Linux: Use xsel for clipboard integration
    bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel --clipboard --input"
}

set-option -sa terminal-features ',xterm-256color:RGB'

set-window-option -g clock-mode-style 12

unbind C-b
set -g prefix C-Space

bind Space copy-mode

# Split windows
bind | split-window -h
bind - split-window -v

# Select panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Switch to the left window
bind -r C-h select-window -t :-
# Switch to the right window
bind -r C-l select-window -t :+

set -sg escape-time 0
set -g history-limit 50000
set -g renumber-windows on

setw -g monitor-activity on
setw -g mode-keys vi

# Don't rename window based on last command run
set-option -g allow-rename off

# Enable status bar and focus events
set-option -g status on
set-option -g focus-events on

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# when in copy mode, also copy to clipboard
set -g set-clipboard on

#
# Plugins
#
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa-plugins "cpu-usage weather"
set -g @kanagawa-fixed-location "22602"
set -g @kanagawa-show-fahrenheit true
set -g @kanagawa-ignore-window-colors false
set -g @kanagawa-color-bg-pane "#1a1b26"
set -g @kanagawa-color-bg-bar "#16161e"
set -g @kanagawa-color-text "#c0caf5"
set -g @kanagawa-color-accent "#9ece6a"
set -g @kanagawa-color-highlight "#7aa2f7"
set -g @kanagawa-color-selection "#283457"
set -g @kanagawa-color-info "#7dcfff"
set -g @kanagawa-color-notice "#ff9e64"
set -g @kanagawa-color-error "#f7768e"
set -g @kanagawa-color-alert "#e0af68"
set -g @kanagawa-color-muted "#565f89"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
