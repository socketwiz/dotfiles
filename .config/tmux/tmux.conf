#
# Main Settings
#

# Check if the system is macOS
if-shell "uname | grep -q Darwin" 'set -g default-shell /bin/zsh'
if-shell 'uname | grep -q Darwin' {
    # Use pbcopy for clipboard integration on macOS
    bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
} {
    # Use xsel for clipboard integration on Linux
    bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel --clipboard --input"
}

set-option -sa terminal-features ',xterm-256color:RGB'

set-window-option -g clock-mode-style 12

unbind C-b
set -g prefix C-Space

bind Space copy-mode

# Split windows
bind | split-window -h
bind - split-window -v

# Select panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Switch to the left window
bind -r C-h select-window -t :-
# Switch to the right window
bind -r C-l select-window -t :+

set -sg escape-time 0
set -g history-limit 50000
set -g renumber-windows on

setw -g monitor-activity on
setw -g mode-keys vi

# Don't rename window based on last command run
set-option -g allow-rename off

# Customize status bar at bottom
set-option -g status on
set-option -g status-left-length 100
set-option -g status-style bg="#1e1e33"
set-option -ag status-style fg="#00aa00"
set-option -g focus-events on

# Update right status bar
set -g status-right '#(uname -n) %I:%M %p %Y-%m-%d'

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# when in copy mode, also copy to clipboard
set -g set-clipboard on

#
# Plugins
#
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "janoamaral/tokyo-night-tmux"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
